---
# tasks file for ansible-role-docker-engine
#- name: Fail if OS distro is not Ubuntu 14.04
#  fail: 
#      msg="The role is designed only for Ubuntu 14.04"
#  when: "{{ ansible_distribution_version | version_compare('14.04', '!=') }}" 

- name: Install dependencies
  apt: 
      name={{ item }} 
      update_cache=yes
  with_items: 
      - python-dev
      - python-setuptools

- name: Install pip
  easy_install: 
      name=pip 

- name: Install docker-py
  pip: 
      name=docker-py 
      state=present

- name: Import the Docker repository key
  apt_key:
      url=https://download.docker.com/linux/{{ ansible_lsb.id | lower }}/gpg
      state=present
      id=0EBFCD88

- name: Add docker apt repo
  apt_repository:
      repo='deb [arch={{ docker_arch }}] https://download.docker.com/linux/{{ ansible_lsb.id | lower }} {{ ansible_distribution_release | lower }} {{ docker_channel }}'
      state=present

- name: Ensure old engines are removed
  apt:
      name=docker-engine
      state=absent

- name: Install Docker package
  apt: 
      name=docker-ce
      update_cache=yes

- name: Create a docker group
  group: 
      name=docker 
      state=present

- name: Add user(s) to docker group
  user: 
      name={{ item }} 
      group=docker 
      state=present
  with_items: "{{ docker_users }}"
  when: docker_users is defined

- name: Configure Docker 
  template: 
      src=default_docker.j2 
      dest=/etc/default/docker 
      mode=0644 
      owner=root 
      group=root
  notify: restart docker
